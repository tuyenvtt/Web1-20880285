    <!-- Modal Login -->

                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control">

                </div>

  <!-- Handlebars install-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/20880285.js"></script>

  <!-- Handlebars usage -->
  <script id="gallery-categories-template" type="text/x-handlebars-template">
      <li class="nav-item">
        <a class="nav-link disabled ps-0" href="#" aria-current="page" onclick="loadData('gallery', 'gallery-template', 'gallery'); disableLink(this); ">Show all</a>
      </li> 
      {{#each data}}
      <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadData('gallery/categories/{{id}}', 'gallery-template', 'gallery'), disableLink(this);">{{name}}</a>
      </li>
      {{/each}}
  </script>

  <script id="gallery-template" type="text/x-handlebars-template">
    {{#each data}}
    <div class="col-md-3">
        <img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3">
    </div>
    {{/each}}
  </script>
  
  <script>
    loadData('gallery-categories','gallery-categories-template', 'gallery-categories');
    loadData('gallery', 'gallery-template', 'gallery');

    function disableLink(link){
        let links = document.querySelectorAll('#gallery-categories a');
        for(let i=0; i<links.length; i++){
            links[i].classList.remove('disabled');
        }
        link.classList.toggle('disabled');
    }
  </script>
